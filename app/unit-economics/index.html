<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="" id="unit-economics-form">
        <div>
            <label for="">Celling price</label>
            <input type="number" name="cellingPrice" id="celling-price" value="0">
        </div>
        <div>
            <label for="">COGS(Cost of Goods Sold)</label>
            <input type="number" name="cogs" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross Margin</label>
   
   
            <input type="number" name="grossMargin" id="gross-margin" disabled value="0">
        </div>
        <div>
            <label for="">Sales & Marketing</label>
            <input type="number" name="salesMarketing" id="sales-marketing" value="0">
        </div>
        <div>
            <label for="">Operations Cost</label>
            <input type="number" name="operationsCost" id="operations-cost" value="0">
        </div>
        <div>
            <label for="">Net Margin</label>
            <input type="number" name="netMargin" disabled id="net-margin" value="0">
        </div>
        <div>
            <input type="submit" id="claculate" value="check" >
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
